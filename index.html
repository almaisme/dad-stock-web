<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>台股搜尋器 V1.0</title>
  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --shadow: 0 12px 30px rgba(17,24,39,.08);
      --shadow2: 0 6px 16px rgba(17,24,39,.08);
      --radius: 18px;
      --radius2: 14px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 20% 0%, #eef2ff 0%, var(--bg) 40%, var(--bg) 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", sans-serif;
      color:var(--text);
      padding: 26px 16px 40px;
    }
    .wrap{
      max-width: 760px;
      margin: 0 auto;
    }

    /* Header */
    .title{
      text-align:center;
      font-weight: 800;
      letter-spacing: .3px;
      margin: 10px 0 14px;
      font-size: 18px;
    }
    .subtitle{
      text-align:center;
      color:var(--muted);
      margin-top:-6px;
      font-size: 12px;
    }

    /* Button */
    .ctaRow{
      display:flex;
      justify-content:center;
      margin: 16px 0 18px;
    }
    .btn{
      border:0;
      cursor:pointer;
      padding: 12px 22px;
      font-weight: 800;
      border-radius: 14px;
      background: linear-gradient(135deg, #111827 0%, #1f2937 60%, #111827 100%);
      color:white;
      box-shadow: var(--shadow2);
      transition: transform .05s ease, filter .2s ease;
      min-width: 160px;
    }
    .btn:active{ transform: scale(.98); }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    /* Cards */
    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card + .card{ margin-top: 16px; }

    /* Rule card layout mimics your screenshot */
    .ruleGrid{
      display:grid;
      grid-template-columns: 86px 1fr;
      min-height: 150px;
    }
    .ruleSide{
      border-right: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color:#111827;
      background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
      letter-spacing: 2px;
    }
    .ruleMain{
      padding: 12px 14px 14px;
    }
    .ruleTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 12px;
      border:1px solid var(--line);
      border-radius: var(--radius2);
      background:#fbfbfd;
    }
    .ruleTopLeft{
      font-weight: 800;
    }
    .ruleTopRight{
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
    }

    .ruleBody{
      margin-top: 12px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .ruleForm{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .field{
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 10px 10px 8px;
      background:white;
    }
    .field label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 700;
    }
    .field input{
      width:100%;
      border:0;
      outline:none;
      font-size: 15px;
      font-weight: 800;
      color: var(--text);
    }

    .ruleText{
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      background: #ffffff;
      line-height: 1.6;
      color: #111827;
    }
    .ruleText .hint{
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 6px;
      font-weight: 700;
    }
    .ruleText ul{
      margin: 8px 0 0 18px;
      padding:0;
    }

    /* Result card */
    .resultHead{
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      font-weight: 900;
      background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    }
    .status{
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
      white-space: nowrap;
    }
    .resultBody{
      padding: 0;
      min-height: 260px;
    }
    table{
      width:100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td{
      border-bottom: 1px solid var(--line);
      padding: 10px 12px;
      text-align:left;
      white-space: nowrap;
    }
    th{
      position: sticky;
      top: 0;
      background: #fbfbfd;
      z-index: 1;
      font-size: 12px;
      color: var(--muted);
      font-weight: 900;
      letter-spacing: .2px;
    }
    .scroll{
      max-height: 340px;
      overflow:auto;
    }
    .pill{
      display:inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: #ffffff;
      font-weight: 900;
      font-size: 12px;
    }
    .mutedRow{
      padding: 18px 14px;
      color: var(--muted);
      font-weight: 700;
      font-size: 13px;
    }

    @media (max-width: 560px){
      .ruleForm{ grid-template-columns: 1fr; }
      .ruleGrid{ grid-template-columns: 74px 1fr; }
      th, td{ padding: 9px 10px; }
      .btn{ width: 100%; }
      .ctaRow{ margin: 14px 0 16px; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="title">台股搜尋器　V1.0</div>

    <div class="ctaRow">
      <button class="btn" id="scanBtn" onclick="scan()">一鍵搜尋</button>
    </div>

    <!-- 規則區（長得像你圖，但更好看） -->
    <div class="card">
      <div class="ruleGrid">
        <div class="ruleSide">規則</div>

        <div class="ruleMain">
          <div class="ruleTop">
            <div class="ruleTopLeft">可隨意修改規則</div>
            <div class="ruleTopRight">資料來源：Yahoo！股市</div>
          </div>

          <div class="ruleBody">
            <div class="ruleForm">
              <div class="field">
                <label>均線（短 / 中 / 長）</label>
                <input id="maStr" type="text" value="5,10,20" />
              </div>

              <div class="field">
                <label>糾結回看天數</label>
                <input id="tangleLookback" type="number" value="10" />
              </div>

              <div class="field">
                <label>糾結最大擴散（%）</label>
                <input id="tangleSpreadPct" type="number" step="0.1" value="1.5" />
              </div>

              <div class="field">
                <label>量能條件（今日量 ≥ 均量 × 倍數）</label>
                <input id="volMultiplier" type="number" step="0.1" value="1.0" />
              </div>

              <div class="field">
                <label>均量天數</label>
                <input id="volMaDays" type="number" value="10" />
              </div>

              <div class="field">
                <label>快取分鐘（避免一直掃被擋）</label>
                <input id="cacheMin" type="number" value="10" />
              </div>
            </div>

            <div class="ruleText" id="rulePreview">
              <div class="hint">目前規則預覽</div>
              <ul id="ruleList"></ul>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- 搜尋結果區 -->
    <div class="card">
      <div class="resultHead">
        <div>搜尋結果</div>
        <div class="status" id="status">尚未搜尋</div>
      </div>

      <div class="resultBody">
        <div id="resultArea" class="mutedRow">按上方「一鍵搜尋」開始掃描。</div>
      </div>
    </div>

  </div>

<script>
  // 你部署後端到別台機器就改這裡
  const API_BASE = "http://127.0.0.1:8000";

  function toNumber(v, def){
    const n = Number(v);
    return Number.isFinite(n) ? n : def;
  }
  function fmt(n, d=2){
    if (n === null || n === undefined || Number.isNaN(n)) return "-";
    return Number(n).toFixed(d);
  }

  function getRules(){
    const maStr = (document.getElementById("maStr").value || "5,10,20").trim();
    const parts = maStr.split(",").map(s=>Number(s.trim())).filter(n=>Number.isFinite(n) && n>0);
    const [maShort, maMid, maLong] = (parts.length >= 3) ? parts : [5,10,20];

    const tangleLookback = toNumber(document.getElementById("tangleLookback").value, 10);
    const tangleSpreadPct = toNumber(document.getElementById("tangleSpreadPct").value, 1.5);
    const volMultiplier = toNumber(document.getElementById("volMultiplier").value, 1.0);
    const volMaDays = toNumber(document.getElementById("volMaDays").value, 10);
    const cacheMin = toNumber(document.getElementById("cacheMin").value, 10);

    return {
      ma_short: maShort,
      ma_mid: maMid,
      ma_long: maLong,
      tangle_lookback_days: tangleLookback,
      tangle_max_spread_pct: tangleSpreadPct / 100.0, // 後端用小數（0.015）
      volume_multiplier: volMultiplier,
      volume_ma_days: volMaDays,
      cache_ttl_seconds: Math.max(0, Math.floor(cacheMin * 60)),
    };
  }

  function renderRulePreview(){
    const r = getRules();
    const ul = document.getElementById("ruleList");
    ul.innerHTML = `
      <li>找出 ${r.ma_short}/${r.ma_mid}/${r.ma_long} 日平均線糾結後上揚，且股價站上三線的股票。</li>
      <li>找出 ${r.ma_short}/${r.ma_mid}/${r.ma_long} 日平均線多頭排列（短＞中＞長），且站上三線的股票。</li>
      <li>量能：今日量 ≥ ${r.volume_ma_days} 日均量 × ${r.volume_multiplier}。</li>
      <li>糾結：回看 ${r.tangle_lookback_days} 天，三線最大擴散 ≤ 收盤 × ${(r.tangle_max_spread_pct*100).toFixed(1)}%。</li>
    `;
  }

  ["maStr","tangleLookback","tangleSpreadPct","volMultiplier","volMaDays","cacheMin"].forEach(id=>{
    document.getElementById(id).addEventListener("input", renderRulePreview);
  });
  renderRulePreview();

  function renderTable(items){
    if (!items || items.length === 0){
      return `<div class="mutedRow">沒有符合條件的標的（或資料來源暫時擋請求）。</div>`;
    }

    const rows = items.map(x => `
      <tr>
        <td><span class="pill">${x.code}</span></td>
        <td>${x.name}</td>
        <td>${fmt(x.close,2)}</td>
        <td>${fmt(x.ma_short,2)}</td>
        <td>${fmt(x.ma_mid,2)}</td>
        <td>${fmt(x.ma_long,2)}</td>
        <td>${fmt(x.volume,0)}</td>
        <td>${fmt(x.vma,0)}</td>
        <td>${fmt(x.vol_ratio,2)}</td>
      </tr>
    `).join("");

    return `
      <div class="scroll">
        <table>
          <thead>
            <tr>
              <th>代碼</th>
              <th>名稱</th>
              <th>收盤</th>
              <th>MA短</th>
              <th>MA中</th>
              <th>MA長</th>
              <th>量</th>
              <th>均量</th>
              <th>量比</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      </div>
    `;
  }

  async function scan(){
    const btn = document.getElementById("scanBtn");
    const status = document.getElementById("status");
    const resultArea = document.getElementById("resultArea");

    btn.disabled = true;
    status.textContent = "搜尋中…（第一次會比較久）";
    resultArea.innerHTML = `<div class="mutedRow">掃描中，請稍等…</div>`;

    try{
      const rules = getRules();
      const res = await fetch(`${API_BASE}/api/scan`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ rules })
      });

      const data = await res.json();
      status.textContent = `完成 ✅　符合：${data.count}　${data.cached ? "（快取）" : ""}${data.elapsed_sec ? "　耗時："+data.elapsed_sec+"s" : ""}`;
      resultArea.innerHTML = renderTable(data.items);

    }catch(e){
      status.textContent = "失敗 ❌";
      resultArea.innerHTML = `<div class="mutedRow">呼叫失敗：${String(e)}</div>`;
    }finally{
      btn.disabled = false;
    }
  }
</script>

</body>
</html>
