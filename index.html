<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>台股搜尋器 V1.0</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- 中文備註：頁首 -->
  <header class="topbar">
    <div class="topTitle">
      <div class="title">台股搜尋器</div>
      <div class="ver">V1.0</div>
    </div>

    <button id="scanBtn" class="primaryBtn" onclick="scan()">一鍵搜尋</button>
  </header>

  <!-- 中文備註：主內容區（改成單欄） -->
  <main class="wrap">
    <section class="contentFull">

      <!-- 規則卡 -->
      <div class="card">
        <div class="cardHeader">
          <div class="cardTitle">可隨意修改規則</div>
          <div class="cardHint">資料來源：Yahoo！股市</div>
        </div>

        <div class="grid6">
          <div class="ruleBox">
            <div class="ruleLabel">均線（短 / 中 / 長）</div>
            <input id="maStr" class="ruleInput" value="5,10,20" />
          </div>

          <div class="ruleBox">
            <div class="ruleLabel">糾結回看天數</div>
            <input id="tangleLookback" class="ruleInput" value="10" />
          </div>

          <div class="ruleBox">
            <div class="ruleLabel">糾結最大擴散（%）</div>
            <input id="tangleSpreadPct" class="ruleInput" value="1.5" />
          </div>

          <div class="ruleBox">
            <div class="ruleLabel">量能條件（今日量 ≥ 均量 × 倍數）</div>
            <input id="volMultiplier" class="ruleInput" value="1.0" />
          </div>

          <div class="ruleBox">
            <div class="ruleLabel">均量天數</div>
            <input id="volMaDays" class="ruleInput" value="10" />
          </div>

          <div class="ruleBox">
            <div class="ruleLabel">快取分鐘（避免一直掃被擋）</div>
            <input id="cacheMin" class="ruleInput" value="10" />
          </div>
        </div>

        <div class="summaryBox">
          <div class="summaryTitle">目前規則摘要</div>
          <ul id="ruleSummary" class="summaryList"></ul>
        </div>
      </div>

      <!-- 搜尋結果卡 -->
      <div class="card">
        <div class="cardHeader">
          <div class="cardTitle">搜尋結果</div>
          <div id="statusPill" class="pillStatus neutral">尚未搜尋</div>
        </div>

        <div id="statusText" class="statusText muted">按上方「一鍵搜尋」開始掃描。</div>

        <div id="resultArea" class="resultArea">
          <div class="mutedRow">尚未搜尋</div>
        </div>
      </div>

    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
