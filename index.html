<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>台股搜尋器 V1.0</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="wrap">
    <!-- 頂部：標題＋一鍵搜尋 -->
    <header class="hero">
      <div class="heroTitle">台股搜尋器　<span class="ver">V1.0</span></div>
      <button id="scanBtn" class="scanBtn" onclick="scan()">一鍵搜尋</button>
    </header>

    <!-- 主體：左規則欄 + 右內容 -->
    <main class="layout">
      <!-- 左側：規則欄（像截圖左邊那條） -->
      <aside class="sideBar">
        <div class="sideBarText">規則</div>
      </aside>

      <!-- 右側：規則設定卡片 + 搜尋結果卡片 -->
      <section class="content">
        <!-- 規則卡片 -->
        <section class="card">
          <div class="cardHead">
            <div class="cardTitle">可隨意修改規則</div>
            <div class="dataSource">資料來源：Yahoo！股市</div>
          </div>

          <div class="ruleGrid">
            <div class="ruleBox">
              <div class="label">均線（短 / 中 / 長）</div>
              <input id="maStr" class="input" value="5,10,20" />
            </div>

            <div class="ruleBox">
              <div class="label">糾結回看天數</div>
              <input id="tangleLookback" class="input" type="number" value="10" min="1" />
            </div>

            <div class="ruleBox">
              <div class="label">糾結最大擴散（%）</div>
              <input id="tangleSpreadPct" class="input" type="number" value="1.5" step="0.1" min="0" />
            </div>

            <div class="ruleBox">
              <div class="label">量能條件（今日量 ≥ 均量 × 倍數）</div>
              <input id="volMultiplier" class="input" type="number" value="1.0" step="0.1" min="0" />
            </div>

            <div class="ruleBox">
              <div class="label">均量天數</div>
              <input id="volMaDays" class="input" type="number" value="10" min="1" />
            </div>

            <div class="ruleBox">
              <div class="label">快取分鐘（避免一直掃描被擋）</div>
              <input id="cacheMin" class="input" type="number" value="10" min="0" />
            </div>
          </div>

          <div class="ruleSummary">
            <div class="summaryTitle">目前規則摘要</div>
            <ul class="summaryList">
              <li>找出 5/10/20 日平均線糾結後上揚，且股價站上三線的股票。</li>
              <li>找出 5/10/20 日平均線多頭排列（短＞中＞長），且站上三線的股票。</li>
              <li>量能：今日量 ≥ 10 日均量 × 1.0。</li>
              <li>糾結：回看 10 天，三線最大擴散 ≤ 收盤 × 1.5%。</li>
            </ul>
          </div>
        </section>

        <!-- 結果卡片 -->
        <section class="card">
          <div class="cardHead">
            <div class="cardTitle">搜尋結果</div>
            <div id="statusBadge" class="badge neutral">尚未搜尋</div>
          </div>

          <div id="resultArea" class="resultArea">
            <div class="muted">按上方「一鍵搜尋」開始。</div>
          </div>
        </section>
      </section>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
